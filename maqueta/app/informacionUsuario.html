<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/informacionUsuario.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <title>ReadApp - Información</title>
</head>
<body>
    <main class="profile-container">
        <div class="profile-header">
            <div class="profile">
                <div class="profile-img">
                    <i class="ph ph-user-circle"></i>
                </div>
                <h3 class="profile-name">Carlos Salvador Bilardo</h3>
            </div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="nav-item"><i class="ph ph-info"></i><a href="informacionUsuario.html" class="nav-link nav-link-active">Información</a></li>
                    <li class="nav-item"><i class="ph ph-users"></i><a href="amigosUsuario.html" class="nav-link">Amigos</a></li>
                    <li class="nav-item"><i class="ph ph-book"></i><a href="librosLeidosUsuario.html" class="nav-link">Libros leidos</a></li>
                    <li class="nav-item"><i class="ph ph-bookmarks"></i><a href="librosALeerUsuario.html" class="nav-link">Libros a leer</a></li>
                    <li class="nav-item"><i class="ph ph-heart"></i><a href="recomendacionesAValorarUsuario.html" class="nav-link">Recomendaciones a valorar</a></li>
                </ul>
            </nav>
        </div>
        <section class="profile-content">
            <h2>Información</h2>
            <div class="profile-data">
                <h4>General</h4>
                <form action="" class="form">
                    <div class="input-container">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="input-container">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-container">
                        <label for="fecha de nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fecha de nacimiento" id="fecha de nacimiento">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="tiempo promedio de lectura">Tiempo promedio de lectura</label>
                        <input type="number" name="tiempo promedio de lectura" id="tiempo promedio de lectura">
                    </div>
                </form>
            </div>
            <div class="profile-reading">
                <h4>Forma de lectura</h4>
                <form action="" class="form">
                    <div class="input-select-container">
                        <input type="radio" name="tipo lector" id="lector promedio">
                        <label for="lector promedio">Lector promedio</label>
                    </div>
                    <div class="input-select-container">
                        <input type="radio" name="tipo lector" id="lector ansioso">
                        <label for="lector ansioso">Lector ansioso</label>
                    </div>
                    <div class="input-select-container">
                        <input type="radio" name="tipo lector" id="lector fanatico">
                        <label for="lector fanatico">Lector fanático</label>
                    </div>
                    <div class="input-select-container">
                        <input type="radio" name="tipo lector" id="lector recurrente">
                        <label for="lector recurrente">Lector recurrente</label>
                    </div>
                </form>
            </div>
            <div class="profile-search">
                <h4>Criterios de búsqueda</h4>
                <form action="" class="form">
                    <div class="input-select-container">
                        <input type="checkbox" name="precavido" id="precavido">
                        <label for="precavido">Precavido</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="demandante" id="demandante">
                        <label for="demandante">Demandante</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="cambiante" id="cambiante">
                        <label for="cambiante">Cambiante</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="leedor" id="leedor">
                        <label for="leedor">Leedor</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="nativista" id="nativista">
                        <label for="nativista">Nativista</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="poliglota" id="poliglota">
                        <label for="poliglota">Poliglota</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="experimentado" id="experimentado">
                        <label for="experimentado">Experimentado</label>
                    </div>
                    <div class="input-select-container">
                        <input type="checkbox" name="calculador" id="calculador">
                        <label for="calculador">Calculador</label>
                    </div>
                </form>
            </div>
            <div class="profile-buttons">
                <button>Cancelar</button>
                <button>Guardar cambios</button>
            </div>
        </section>
    </main>
    <header>
        <!--Header de la pagina-->
        <div class="app-info">
          <img src="../assets/book-bookmarl-w.svg" alt="book icon" />
          <h1>ReadApp</h1>
        </div>
        <button class="hamburger-list">
          <img src="../assets/list.svg" alt="hamburger button" />
        </button>
        <div class="profile-info">
          <a href="/src/app/informacionUsuario.html">
            <img
              class="profile-info__img"
              src="../assets/user-circle.svg"
              alt="user profile"
            />
          </a>
          <a href="/src/app/informacionUsuario.html">nombre apellido</a>
        </div>
      </header>
    <script src="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/index.min.js"></script>
</body>
</html>
